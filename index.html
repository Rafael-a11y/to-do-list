<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To do List</title>
</head>
<body>
    <button type="button" id="btn"></button>
    <label for="btn" class="mudar-tema"></label>
    <header>
        <section class="cabecalho">
            <h1>To do List</h1>
        </section>
    </header>
    <main>
        <section class="section-input">
            <form id="task-form">
                <div class="new-task">
                    <input type="text" class="input-task" placeholder="Digite uma tarefa" required>
                    <button class="button-add-task">
                        Add a Task
                    </button>
                </div>
            </form>
        </section>
        <section class="section-task">
            <ul class="task-list">
                <li class="task-list-item">
                    <p class="phrase-task">
                        Uma tarefa de teste sssssssssssssssssssssss
                    </p>
                    <div class="buttons-task">
                        <button class="button-edit-task" data-bs-toggle="modal" data-bs-target="#edit-task-modal"></button>
                        <button class="button-remove-task">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- Modal Bootstrap -->

        <div class="modal fade" id="edit-task-modal" tabindex="-1" aria-labelledby="edit-task-modal-label" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="edit-task-modal-label">Edite sua tarefa</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <textarea id="" rows="4" class="text-area-edit"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save-changes">Salvar AlteraÃ§Ãµes</button>
                </div>
              </div>
            </div>
          </div>

    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
